<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Image Generator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="container">
    <label for="animal-number">Select number of images to generate:</label>
    <select id="animal-number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6" selected>6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>
    <button onclick="generateAnimals()">Generate Animals</button>
    <div id="animal-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
